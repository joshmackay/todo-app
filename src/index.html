<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title></title>
    <link href="./styles.css" rel="stylesheet">
    <link href="./sidebar.css" rel="stylesheet">
    <link href="./task-pane.css" rel="stylesheet">
    <link href="./detail-pane.css" rel="stylesheet">
    <link href="./todo.css" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
<div id="app-container" class="">
    <div class="sidebar">
        <div class="sidebar-inner-container">
            <div id="menu-todo-date" class="menu-by-date">
                <span class="menu-header">Todo</span>
            </div>
            <div id="menu-todo-projects" class="menu-by-project">
                <span class="menu-header mb-4">Projects<i id="add-project-btn" class="ph ph-plus"></i></span>
                <ul id="project-list"></ul>
                <div id="new-project-controls" class="hidden">
                    <input type="text" id="project-input" class="" />
                    <div>
                        <button id="new-project-add">Add</button>
                        <button id="new-project-cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="task-list" class="">

        <div class="task-list-view-options">
                <span id="list-name" class="">Inbox</span>
        </div>

        <div id="task-input-container" class="">
            <input id="todo-input" class="" type="text" placeholder="Add Task"/>
            <div id="date-picker-toggle">
                <i id="todo-date-icon" class="ph-thin ph-calendar"></i>
                <input id="todo-date-input" type="date"  />
            </div>
            <div id="priority-container">
                <i id="priority-button" class="ph-thin ph-caret-down"></i>
                <div id="priority-modal">
                    <ul>
                        <li class="priority-item priority-high"><i class="ph-fill ph-flag"></i>High</li>
                        <li class="priority-item priority-medium"><i class="ph-fill ph-flag"></i>Medium</li>
                        <li class="priority-item priority-low"><i class="ph-fill ph-flag"></i>Low</li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="todo-list-container">
            <ul id="todo-list" class=""></ul>
        </div>

    </div>

    <div id="resize-handle" class="" ></div>

    <div id="detail-pane" class="task-details">

    </div>
</div>
</body>
</html>
